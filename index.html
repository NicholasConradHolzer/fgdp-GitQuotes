<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fly Guy Development Partners take you on a wild ride through your favorite movie quotes.">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Random Movie</title>

<body>
    <header class="my-10 -mx-15">
        <h1 class="text-gray-200 text-6xl text-center">Get A Random Movie</h1>
        <br>
        <p class=" text-gray-200 text-center text-lg">Discover something new and amazing to watch.</p>
    </header>

    <main>
        <section class="bg-danger bg-opacity-5 justify-center">
            <div class="flex flex-wrap justify-center gap-4">
                <div class="p-2 bg-gray-600 bg-opacity-95 rounded">
                    <h2 class="text-white content-center">Select a Genre</h2>
                    <select id="Genre">
                        <!--movie genre values need to match genre ids presented within the tmdb apigenrelist-->
                        <option value="">Random</option>
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="10751">Family</option>
                        <option value="36">History</option>
                        <option value="10402">Music</option>
                        <option value="9648">Mystery</option>
                        <option value="878">Science Fiction</option>
                        <option value="10770">TV Movie</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="18">Drama</option>
                        <option value="35">Comedy</option>
                        <option value="10479">Romance</option>
                        <option value="14">Fantasy</option>
                        <option value="27">Horror</option>
                    </select>
                </div>
                <div class="p-2 bg-gray-600 bg-opacity-95 rounded">
                    <h2 class="text-white">Select a Sub-Genre</h2>
                    <select id="Subgenre">
                        <option value="">(Optional)</option>
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="10751">Family</option>
                        <option value="36">History</option>
                        <option value="10402">Music</option>
                        <option value="9648">Mystery</option>
                        <option value="878">Science Fiction</option>
                        <option value="10770">TV Movie</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="18">Drama</option>
                        <option value="35">Comedy</option>
                        <option value="10479">Romance</option>
                        <option value="14">Fantasy</option>
                        <option value="27">Horror</option>
                </select>
                </div>
            </div>
            <!-- <h2>How Much Time do you have?</h2>
            <select id="Timelimit">
                <option>60 Minutes or Less</option>
                <option>60-90 Minutes</option>
                <option>90-120</option>
                <option>120+</option>
            </select> -->
            <h2 class="text-gray-200 text-center">Press the Button Below to find the Right Movie</h2>
            <container class="flex flex-col justify-center items-center my-5" id="contentLander"></container>
            <div class="flex justify-center my-5">
                <button id="randmovie" class=" btn text-gray-200 bg-black rounded ring ring-gray-600 ring-offset-4 ring-offset-gray-100" type="submit">Find Your movie</button>
            </div>
        </section>
    </main>
