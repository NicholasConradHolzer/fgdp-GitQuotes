<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Let Fly Guy Development Partners help you find a Movie.">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>MovieFetch!</title>
</head>
<body class="relative min-h-screen">
    
    <header class="static w-full top-0 place-content-center bg-gray-600 bg-opacity-95 p-1">
        <a href="about.html" class="headsize">About</a>
    </header>
    
    <!--modal-greeting-->
    <div class="flex flex-col" id="modal">
        <div class="flex justify-center place-items-center">
            <h1 class="text-gray-200 text-6xl text-center carderizer cardborder">Welcome to MovieFetch</h1>
        </div>
        <div class="flex justify-center">
            <p class="text-center text-black my-5 aboutcard">Please type your name</p>
        </div>
        <form class="flex flex-col" id="userName">
            <input id="nameslot" placeholder="First Name"/>
            <button class=" carderizer cardborder mt-8" type="submit">Submit</button>
        </form>
    </div>
    <!--end-modal-greeting-->

    <section class="my-10 -mx-15">
        <h1 id="usertitle" class="text-gray-200 text-6xl text-center carderizer cardborder">MovieFetch</h1>
        <br>
    </section>

    <main class= "pb-9">
        <section class="bg-danger bg-opacity-5 justify-center">
            <div class="flex flex-wrap justify-center gap-4">
                <div class="p-2 bg-gray-600 bg-opacity-95 rounded">
                    <h2 class="text-white content-center">Select a Genre</h2>
                    <select id="Genre">
                        <!--movie genre values need to match genre ids presented within the tmdb apigenrelist-->
                        <option value="">Random</option>
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="10751">Family</option>
                        <option value="36">History</option>
                        <option value="10402">Music</option>
                        <option value="9648">Mystery</option>
                        <option value="878">Science Fiction</option>
                        <option value="10770">TV Movie</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="18">Drama</option>
                        <option value="35">Comedy</option>
                        <option value="10749">Romance</option>
                        <option value="14">Fantasy</option>
                        <option value="27">Horror</option>
                    </select>
                </div>
                <div class="p-2 bg-gray-600 bg-opacity-95 rounded">
                    <h2 class="text-white">Select a Sub-Genre</h2>
                    <select id="Subgenre">
                        <option value="">(Optional)</option>
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="10751">Family</option>
                        <option value="36">History</option>
                        <option value="10402">Music</option>
                        <option value="9648">Mystery</option>
                        <option value="878">Science Fiction</option>
                        <option value="10770">TV Movie</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="18">Drama</option>
                        <option value="35">Comedy</option>
                        <option value="10749">Romance</option>
                        <option value="14">Fantasy</option>
                        <option value="27">Horror</option>
                </select>
                </div>
            </div>
           
            <div class="flex justify-center my-5">
                <button id="randmovie" class=" btn text-gray-200 bg-black rounded ring ring-gray-600 ring-offset-4 ring-offset-gray-100" type="submit">Find Your movie</button>
            </div>
            <container class="flex flex-col justify-center items-center my-10" id="contentLander"></container>
        </section>
    </main>

    <footer class="absolute w-full bottom-0 place-content-center bg-gray-600 bg-opacity-95">
        <div class="flex flex-col justify-center items-center">
            <h4>Website Authors and Acknowledgements: </h4>
            <p>
                Cody Junier,
                Michael Coleman,
                Nicholas Holzer</p><p>
                This product uses the TMDB API but is not endorsed or certified by <a href=https://www.themoviedb.org/><img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg" class="tmdb"></img>
            </a></p></div>
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
