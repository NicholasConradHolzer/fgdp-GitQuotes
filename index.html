<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fly Guy Development Partners take you on a wild ride through your favorite movie quotes.">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Random Movie</title>
</head>
<body>
    <header class="my-10 -mx-15">
        <h1 class="text-gray-200 text-6xl text-center">Get A Random Movie</h1>
    </header>

    <main>
        <section class="my-40">
            <p class=" text-gray-200 text-center text-lg">Discover something new and amazing to watch.</p>
        </section>
        <section class="bg-danger bg-opacity-5">
            <h2 class="text-white">Select a Genre</h2>
            <select id="Genre">
                <option value="1">Random</option>
                <option value="2">Action</option>
                <option value="3">Drama</option>
                <option value="4">Comedy</option>
                <option value="5">Romance</option>
                <option value="6">Sci-fi/Fantasy</option>
                <option value="7">Horror</option>
            </select>
            <h2 class="text-white">Select a Sub-Genre(Optional)</h2>
            <select id="Subgenre">
                <option value="1"></option>
                <option value="2">Action</option>
                <option value="3">Drama</option>
                <option value="4">Comedy</option>
                <option value="5">Romance</option>
                <option value="6">Sci-fi/Fantasy</option>
                <option value="7">Horror</option>
            </select>
            <!-- <h2>How Much Time do you have?</h2>
            <select id="Timelimit">
                <option>60 Minutes or Less</option>
                <option>60-90 Minutes</option>
                <option>90-120</option>
                <option>120+</option>
            </select> -->
            <h2 class="text-white">Press the Button Below to find the Right Movie</h2>
            <button class=" btn text-gray-200 place-item-center" type="submit">Find Your movie</button>
        </section>
    </main>


    <footer></footer>

    <script src="./assets/js/script.js"></script>
</body>
</html>
